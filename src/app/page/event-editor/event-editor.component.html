<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <input [(ngModel)]="event.id" type="hidden" name="id">
      <div class="from-group">
        <label for="eventName">Event</label>
        <input id="eventName" [(ngModel)]="event['name']" type="text" name="name" class="form-control" required
          pattern=".{8,}">
        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          Please type a valid name!
        </div>
      </div>
      <div class="from-group">
        <label for="eventDate">Date</label>
        <input id="eventDate" [(ngModel)]="event['date']" type="text" name="date" class="form-control" required>
        <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
          Please type a valid date!
        </div>
      </div>
      <div class="from-group">
        <label for="eventTime">Time</label>
        <input id="eventTime" [(ngModel)]="event['time']" type="text" name="time" class="form-control" required>
        <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
          Please type a valid time!
        </div>
      </div>
      <div class="from-group">
        <label for="eventLocation">Location</label>
        <input id="eventLocation" [(ngModel)]="event['location']" type="text" name="location" class="form-control"
          required>
        <div [hidden]="eventForm.controls['location']?.valid" class="error-message">
          Please type a valid location!
        </div>
      </div>
      <button [disabled]="eventForm.invalid" type="submit" class="btn btn-block btn-primary mt-3">
        <i class="fa fa-save"></i> Update
      </button>
    </form>
  </div>
</div>
